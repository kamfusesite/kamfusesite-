<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Музыкальный плеер</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Сброс и базовые стили */
    * {
      box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(circle at center, #0a0a0a, #050505);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      
      /* Центрируем карточку по центру экрана */
      display: flex;
      justify-content: center;
      align-items: center;

      position: relative;
      overflow-x: hidden;
      cursor: url('pointer.cur'), auto;
      /* убираем flex-direction, чтобы не влиять на другие элементы */
      flex-direction: column;
    }
    a, button, .btn, .btn-player, #intro-screen {
      cursor: url('link.cur'), pointer;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('4.png');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
      opacity: 0.7;
    }

    /* Заставка */
    #intro-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 1);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 1000;
      transition: opacity 0.8s ease;
    }
    #intro-text {
      font-size: 2.2rem;
      font-weight: 600;
      color: #00fff7;
      animation: pulse 2.5s infinite;
      text-shadow: 0 0 15px rgba(0, 255, 247, 0.5);
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.98); }
    }

    /* Основная карточка */
    main.card {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px 40px;
      width: 90%;
      max-width: 650px;
      box-shadow:
        0 10px 15px rgba(0, 0, 0, 1);
      backdrop-filter: blur(5px);
      position: relative;
      z-index: 1;
      text-align: center;
      user-select: none;

      /* Чтобы карточка не растягивалась и была по центру */
      margin: 0 auto;
    }

    /* Никнейм */
    .nickname {
      font-size: 2.8rem;
      font-weight: 700;
      margin: 0 0 15px;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      position: relative;
    }
    .nickname::after {
      content: '';
      display: block;
      width: 100px;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(87, 87, 87, 0.8), transparent);
      margin: 10px auto 0;
      border-radius: 3px;
      position: relative;
      overflow: hidden;
    }
    .nickname::after::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 255, 247, 0.7), transparent);
      animation: lineFlow 2.5s linear infinite;
    }
    @keyframes lineFlow {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    /* Описание */
    .desc {
      font-size: 1.2rem;
      margin: 0 0 25px;
      color: rgba(87, 87, 87, 0.9);
      text-shadow: 0 0 10px rgba(87, 87, 87, 0.8);
      line-height: 1.5;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }

    /* Музыкальная секция */
    .music-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    /* Пластинка */
    .disc-container {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #111111, #000000);
      box-shadow:
        inset 0 0 4px #00fff7,
        0 0 8px #00fff7;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      cursor: pointer;
    }
    #disc {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 0 0.5px #00fff7aa;
      transition: transform 0.3s ease;
    }

    /* Анимация вращения */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .rotating {
      animation: spin 8s ease infinite;
    }

    /* Информация о треке */
    .track-info {
      font-size: 1.2rem;
      color: #00fff7;
      text-shadow: 0 0 10px rgba(0, 255, 247, 0.7);
      font-weight: 600;
      user-select: none;
    }

    /* Кнопки управления */
    .controls {
      display: flex;
      gap: 25px;
      justify-content: center;
      align-items: center;
    }
    .btn-player {
      background: none;
      border: none;
      cursor: pointer;
      color: #00fff7;
      font-size: 1.8rem;
      transition: transform 0.3s ease;
      filter: drop-shadow(0 0 5px rgba(0, 255, 247, 0.8));
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      user-select: none;
    }
    .btn-player:hover {
      transform: scale(1.2);
    }
    .btn-player svg {
      pointer-events: none;
      fill: #00fff7;
      width: 28px;
      height: 28px;
    }

    /* Адаптив */
    @media (max-width: 768px) {
      main.card {
        padding: 25px 20px;
        width: 95%;
      }
      .nickname {
        font-size: 2.2rem;
      }
      .desc {
        font-size: 1.1rem;
        max-width: 100%;
      }
      .disc-container {
        width: 150px;
        height: 150px;
      }
      #disc {
        width: 135px;
        height: 135px;
      }
      .track-info {
        font-size: 1rem;
      }
      .btn-player {
        font-size: 1.4rem;
        width: 40px;
        height: 40px;
      }
      .btn-player svg {
        width: 22px;
        height: 22px;
      }
    }
  </style>
</head>
<body>
  <div id="intro-screen">
    <div id="intro-text">click to enter...</div>
  </div>

  <canvas id="stars"></canvas>

  <main class="card" aria-hidden="true">
    <h1 class="nickname" id="nick">owner - @kamfuse</h1>
    <p class="desc">└ project - @camunicado</p>

    <div class="music-section">
      <div class="disc-container" title="Play/Pause" tabindex="0" role="button" aria-label="Play or pause music">
        <img id="disc" src="1.jpg" alt="cover" />
      </div>
      <div class="track-info" id="track-info">Opium Beat</div>
<div class="controls">
  <button id="btn-prev" class="btn-player" aria-label="Previous track" title="Previous track" tabindex="0">
    ←
        </button>
        <button id="btn-play" class="btn-player" aria-label="Play/Pause" title="Play/Pause" tabindex="0">
          <svg id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></svg>
          <svg id="icon-pause" viewBox="0 0 24 24" style="display:none"><path d="M6 19h4V5H6zm8-14v14h4V5z"/></svg>
        </button>
  <button id="btn-next" class="btn-player" aria-label="Next track" title="Next track" tabindex="0">
    →
  </button>
</div> 
    </div>

    <audio id="audio" preload="auto" src="1.mp3"></audio>
  </main>

  <script>
    const playlist = [
      { title: "1", file: "1.mp3", cover: "music.png" },
      { title: "2", file: "2.mp3", cover: "music.png" },
      { title: "3", file: "3.m4a", cover: "music.png" },
	  { title: "4", file: "4.m4a", cover: "music.png" },
	  { title: "5", file: "5.mp3", cover: "music.png" },
	  { title: "6", file: "6.m4a", cover: "music.png" }
    ];

    let currentTrackIndex = 0;

    const audio = document.getElementById('audio');
    const btnPlay = document.getElementById('btn-play');
    const iconPlay = document.getElementById('icon-play');
    const iconPause = document.getElementById('icon-pause');
    const disc = document.getElementById('disc');
    const btnNext = document.getElementById('btn-next');
    const btnPrev = document.getElementById('btn-prev');
    const trackTitle = document.getElementById('track-info');

    let isPlaying = false;

    // Загрузить трек из плейлиста по индексу
    function loadTrack(index) {
      const track = playlist[index];
      audio.src = track.file;
      audio.load();

      trackTitle.textContent = track.title;
      disc.src = track.cover;
    }

    // Воспроизведение
    function playMusic() {
      audio.play();
      isPlaying = true;
      iconPlay.style.display = 'none';
      iconPause.style.display = 'inline';
      disc.classList.add('rotating');
    }

    // Пауза
    function pauseMusic() {
      audio.pause();
      isPlaying = false;
      iconPlay.style.display = 'inline';
      iconPause.style.display = 'none';
      disc.classList.remove('rotating');
    }

    // Следующий трек
    function nextTrack() {
      currentTrackIndex = (currentTrackIndex + 1) % playlist.length;
      loadTrack(currentTrackIndex);
      playMusic();
    }

    // Предыдущий трек
    function prevTrack() {
      currentTrackIndex = (currentTrackIndex - 1 + playlist.length) % playlist.length;
      loadTrack(currentTrackIndex);
      playMusic();
    }

    // Обработчики событий
    btnPlay.addEventListener('click', () => {
      if (isPlaying) pauseMusic();
      else playMusic();
    });

    disc.parentElement.addEventListener('click', () => {
      if (isPlaying) pauseMusic();
      else playMusic();
    });

    btnNext.addEventListener('click', () => {
      nextTrack();
    });

    btnPrev.addEventListener('click', () => {
      prevTrack();
    });

    audio.addEventListener('ended', () => {
      nextTrack();
    });

    // Загрузить первый трек при старте
    loadTrack(currentTrackIndex);

    // Заставка — убираем при клике
    const introScreen = document.getElementById('intro-screen');
    introScreen.addEventListener('click', () => {
      introScreen.style.opacity = '0';
      setTimeout(() => {
        introScreen.style.display = 'none';
        document.querySelector('main.card').setAttribute('aria-hidden', 'false');
      }, 800);
    });
  </script>
</body>
</html>
